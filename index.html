<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sofam.css" />
    <link rel="shortcut icon" type="image/png" href="pics/favicon.ico" />
    <title>Chicago Medical Engineering Solution llc</title>
  </head>
  <body>
    <div class="notification">
      <div class="notification__text">
        <h3 class="notification__text--1">
          <i class="fas fa-phone phone u-margin-right-small"></i>+221773475772
        </h3>
        <h3 class="notification__text--2">
          <i class="fas fa-envelope u-margin-right-small"></i>info@sofam.com
        </h3>
        <h3 class="notification__text--3">
          <a
            class="youtube notification__text--3-icon"
            href="https://www.youtube.com/"
            target="_blank"
          >
            <i class="fab fa-youtube"></i>
          </a>
          <a
            class="linkedin notification__text--3-icon"
            href="https://www.linkedin.com/"
            target="_blank"
          >
            <i class="fab fa-linkedin"></i>
          </a>
          <a
            class="instgram notification__text--3-icon"
            href="https://www.instagram.com/"
            target="_blank"
          >
            <i class="fab fa-instagram-square"></i>
          </a>
        </h3>
      </div>
    </div>
    <div class="navigation">
      <div class="navigation__item--img">
        <a href="index.html">
          <img
            src="pics/logo.png"
            class="navigation__img"
            alt="Compony's LOGO"
          />
        </a>
      </div>
      <div class="navigation__item navigation__dropdown">
        <a
          class="navigation__link navigation__link--catalog"
          href="contactus.html"
          ><h3>Sofam Taxi &#9660;</h3></a
        >
        <div class="navigation__dropdown--content">
          <a class="navigation__link" href="equipments.html"><h3>Taxi</h3></a>
          <a class="navigation__link" href="equipments.html"
            ><h3>Limousine</h3></a
          >
        </div>
      </div>
      <div class="navigation__item">
        <a class="navigation__link" href="Aboutus.html"><h3>Livraison</h3></a>
      </div>
      <div class="navigation__item">
        <a class="navigation__link" href="Aboutus.html"><h3>Location</h3></a>
      </div>

      <div class="navigation__item">
        <a class="navigation__link" href="contactus.html"
          ><h3>Contact Us</h3></a
        >
      </div>
      <div class="navigation__item">
        <a class="navigation__link" href="contactus.html"
          ><h3>Work For Sofam</h3></a
        >
      </div>
    </div>

    <main>
      <div class="header"></div>
      <div class="company">
        <h1 class="company__name u-margin-bottom-medium">Sofam Company</h1>
        <p class="company__description">
          Sofam is the best Taxi, Delivery, and rental company for cutomers in
          the African region.
        </p>
      </div>
      <div class="partners">
        <h1 class="partners__heading">Our Partners</h1>
        <div class="partners__logos">
          <img
            src="pics/djolof.png"
            alt="carestream-logo"
            class="partners-logo"
          />
          <img
            src="pics/ford.png"
            alt="ge-healthcare-logo"
            class="partners-logo"
          />
          <img src="pics/kfc.png" alt="hologic-logo" class="partners-logo" />
          <img src="pics/mer.png" alt="kodak-logo" class="partners-logo" />
          <img src="pics/shell.png" alt="philips-logo" class="partners-logo" />
          <img src="pics/toy.png" alt="siemens-logo" class="partners-logo" />
        </div>
      </div>
    </main>
    <div class="footer">
      <div class="footer__info">
        <img
          src="pics/logo copy.png"
          class="footer__info-logo"
          alt="company logo"
        />
        <h3 class="footer__info-text">
          <i class="fas fa-envelope u-margin-right-small"></i>info@sofam.com
        </h3>
        <h3 class="footer__info-text">
          <i class="fas fa-phone phone"></i>+221773475772
        </h3>
        <h3 class="footer__info-text">
          <i class="fas fa-map-marker-alt"></i>
          Dakar Gibraltar
        </h3>
      </div>
